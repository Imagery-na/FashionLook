<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header class="dark">
  <div id="top">
      <div class=" wrap flex_main flex_nowrap flex_aitem-center flex_jcontent-between">
          <div class="flex_main flex_nowrap flex_aitem_center">
              <div id="sign" class="btn anime flex_main flex_nowrap flex_aitem_center flex_jcontent-between">
                 <img src="img/1.png">
                 SIGN IN
              </div>
              <div id="location">
                Location:
                <span>RUSSIA</span>
              </div>
          </div>
          <div id="logo">
              <a href="#"> Fashion look </a>
          </div>
          <div class="flex_main flex_nowrap flex_aitem_center">
              <div id="currency">
                Currency:
                <span>US DOLLAR</span>
              </div>
              <div id="cart" class="btn anime flex_main flex_nowrap flex_aitem_center flex_jcontent-between">
                <img src="img/2.png">
                CART
              </div>
          </div>
     </div>
    </div>
    <div id="menu">
     <div class="wrap flex_main flex_nowrap flex_aitem-center flex_jcontent-center">
       <nav id="main_nav">
         <li><a href="#">MEN</a></li>
         <li><a href="#">WOMEN</a></li>
         <li><a href="#">GOODS</a></li>
         <li><a href="#">ACCESSORIES</a></li>
         <li><a href="#">BRANDS</a></li>
         <li><a href="#">BLOG</a></li>
       </nav>
       <div id="search_button">
         <img src="img/3.png">
       </div>
     </div>
   </div>
</header>
<div id="banner">
  <img src="img/Brand.png">
</div>
</body>
</html>
